<script>
  // 对于 Set 结构，也可以使用数组的解构赋值。
  // let [x, y, z] = new Set(['a', 'b', 'c']);
  // console.log(x)

  // 注意，ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。
  // let [x = 1]  = [undefined];
  // let [y = 2] = [null]
  // console.log(x, y)

  // 对象的解构赋值是下面形式的简写
  // let {foo: foo, bar: bar} = {foo: '1', bar: '2'}
  // console.log(foo, bar)

  // 对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量。真正被赋值的是后者，而不是前者。
  // let {foo: baz} = {foo: 'aaa', bar: 123}
  // console.log(baz)
  // console.log(foo)

  // 测试
  // let {x: y=3} = {}
  // console.log(y)

  // let {x: y=3} = {x: 5}
  // console.log(y)

  // 数值和布尔值的解构
  let {toString: s} = 123;
  console.log(s === Number.prototype.toString)
  let {toString: s2} = true;
  console.log(s2 === Boolean.prototype.toString)
</script>
